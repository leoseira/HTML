<!DOCTYPE html>
<html lang="en">
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
</head>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2> Order Form</h2>
        <p>What would you like to order?</p>
        <select>
            <option value="MBP">Macbook Pro</option>
            <option value="MBA">Macbook Air</option>
            <option value="IPP">Ipad Pro</option>
        </select>
        <br>
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/> 1 - $1000 <br>
        <input type="radio" name="rd"/> 2 - $2000 <br>
        <input type="radio" name="rd"/> 3 - $2800 <br>
        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firstname" placeholder="First Name" size="15"/>
        <input type="text" name="lastname" placeholder="Last Name" size="15"/> <br>
        <p>Email</p>
        <input type="text" name="email" placeholder="youremail@email.com" size="35"/><br>
        <p>Phone Number</p>
        <input type="text" name="phone1" placeholder="000" size="5"/>
        <input type="text" name="phone2" placeholder="000" size="5"/>
        <input type="text" name="phone3" placeholder="000" size="5"/>
    </form>
</body>
</html>
